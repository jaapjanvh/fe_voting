<div class="container-fluid">
<div class="row">

        <li *ngFor="let party of parties; let i = index"  routerLinkActive="c-active" class= "list-primary">

          <a  [class.active]="i == selectedRow" class= "list-primary" routerLink="/party/{{party.partyid}}">

        </li> 
      </ul></div>

  </div>

</div>
